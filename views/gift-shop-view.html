    <style>
      :root {
        --bg: radial-gradient(circle at top right, #402958, #2a1b3c 60%);
        --card-bg: rgba(64, 41, 88, 0.85);
        --panel-bg: rgba(64, 41, 88, 0.85);
        --accent: #ffcc00;
        --accent-soft: rgba(255, 204, 0, 0.12);
        --text: #f2f4ff;
        --muted: #d1c4e9;
        --border: rgba(255, 255, 255, 0.15);
        --radius-lg: 28px;
        --shadow: 0 25px 45px rgba(15, 20, 40, 0.12);
        --shadow-lg: 0 35px 60px rgba(0, 0, 0, 0.3);
        font-family: "Cairo", system-ui, sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: "Cairo", sans-serif;
        min-height: 100vh;
        padding-top: 70px;
        scrollbar-width: thin;
        scrollbar-color: #ffcc00 rgba(255, 204, 0, 0.15);
        display: flex;
        flex-direction: column;
      }

      body::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      body::-webkit-scrollbar-track {
        background: rgba(255, 204, 0, 0.1);
      }

      body::-webkit-scrollbar-thumb {
        background: #ffcc00;
        border-radius: 12px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: #ffd84d;
      }

      .main-nav {
        background: rgba(64, 41, 88, 0.95);
        backdrop-filter: blur(6px);
        padding: 0 30px;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nav-brand img {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        border: 2px solid var(--accent);
        padding: 2px;
        background: var(--accent-soft);
      }

      .brand-text h2 {
        color: var(--accent);
        font-size: 1.2rem;
        font-weight: 800;
      }

      .brand-text p {
        color: var(--muted);
        font-size: 0.75rem;
      }

      .nav-center {
        display: flex;
        align-items: center;
        gap: 10px;
        height: 100%;
      }

      .points-badge {
        background: linear-gradient(
          135deg,
          rgba(255, 204, 0, 0.15),
          rgba(255, 204, 0, 0.08)
        );
        border: 1px solid rgba(255, 204, 0, 0.3);
        border-radius: 20px;
        padding: 0 16px;
        height: 36px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--accent);
        font-weight: 700;
        font-size: 0.95rem;
        box-shadow: 0 4px 12px rgba(255, 204, 0, 0.1);
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .points-badge:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 204, 0, 0.2);
      }

      .nav-buttons {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 100%;
      }

      .nav-button {
        padding: 6px 12px;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        height: 36px;
        white-space: nowrap;
        background: var(--accent-soft);
        color: var(--accent);
        border: 1px solid rgba(255, 204, 0, 0.3);
      }

      .nav-button:hover {
        background: rgba(255, 204, 0, 0.2);
        transform: translateY(-2px);
      }

      .suggestion-container {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
      }

      .suggestion-button {
        padding: 6px 12px;
        border-radius: 14px;
        background: var(--accent-soft);
        color: var(--accent);
        border: 1px solid rgba(255, 204, 0, 0.3);
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        cursor: pointer;
        font-family: "Cairo", sans-serif;
        height: 36px;
      }

      .suggestion-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 204, 0, 0.2);
      }

      .suggestion-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(64, 41, 88, 0.98);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 10px;
        min-width: 200px;
        z-index: 1001;
        margin-top: 5px;
      }

      .suggestion-dropdown.active {
        display: block;
      }

      .suggestion-dropdown a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        text-decoration: none;
        padding: 10px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .suggestion-dropdown a:hover {
        background: var(--accent-soft);
        color: var(--accent);
      }

      .arrow-icon {
        transition: transform 0.3s ease;
      }

      .arrow-icon.rotated {
        transform: rotate(-180deg);
      }

      .mobile-menu-btn {
        display: none;
        background: var(--accent-soft);
        border: 1px solid var(--border);
        width: 40px;
        height: 40px;
        border-radius: 12px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        z-index: 1002;
      }

      .mobile-menu-btn span {
        position: absolute;
        width: 20px;
        height: 2px;
        background: var(--accent);
        border-radius: 2px;
        transition:
          transform 0.3s ease,
          opacity 0.3s ease;
        left: 50%;
      }

      .mobile-menu-btn span:nth-child(1) {
        transform: translate(-50%, -6px);
      }

      .mobile-menu-btn span:nth-child(2) {
        transform: translate(-50%, 0);
      }

      .mobile-menu-btn span:nth-child(3) {
        transform: translate(-50%, 6px);
      }

      .mobile-menu-btn.open span:nth-child(1) {
        transform: translate(-50%, 0) rotate(45deg);
      }

      .mobile-menu-btn.open span:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-btn.open span:nth-child(3) {
        transform: translate(-50%, 0) rotate(-45deg);
      }

      .mobile-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(64, 41, 88, 0.98);
        backdrop-filter: blur(6px);
        padding: 15px;
        border-bottom: 1px solid var(--border);
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        box-shadow: var(--shadow);
        z-index: 1001;
      }

      .mobile-dropdown.active {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }

        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .mobile-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .logout-btn {
        background: linear-gradient(
          135deg,
          rgba(231, 76, 60, 0.15),
          rgba(231, 76, 60, 0.08)
        );
        color: #e74c3c;
        border: 1px solid rgba(231, 76, 60, 0.3);
        padding: 6px 12px;
        border-radius: 14px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.85rem;
        height: 36px;
        white-space: nowrap;
      }

      .logout-btn:hover {
        background: linear-gradient(
          135deg,
          rgba(231, 76, 60, 0.25),
          rgba(231, 76, 60, 0.15)
        );
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
      }

      .logout-btn-mobile-dropdown {
        background: rgba(231, 76, 60, 0.15) !important;
        color: #e74c3c !important;
        border: 1px solid rgba(231, 76, 60, 0.3) !important;
        width: 100%;
        margin-top: 5px;
      }

      .mobile-header-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .mobile-suggestion-menu {
        display: none;
        flex-direction: column;
        gap: 8px;
        padding-right: 20px;
      }

      .mobile-suggestion-menu.active {
        display: flex;
      }

      .mobile-suggestion-menu a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .mobile-suggestion-menu a:hover {
        background: var(--accent-soft);
        color: var(--accent);
      }

      .gift-shop-container {
        padding: 30px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .nav-points-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        background: rgba(255, 204, 0, 0.15);
        border: 1px solid rgba(255, 204, 0, 0.35);
        border-radius: 999px;
        color: var(--accent);
        font-weight: 700;
        font-size: 0.95rem;
      }

      .nav-points-badge i {
        font-size: 1rem;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .section-header h2 {
        color: var(--accent);
        font-size: 1.6rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .section-header i {
        font-size: 1.3rem;
      }

      .gift-shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .gift-item {
        background: rgba(64, 41, 88, 0.7);
        border-radius: 20px;
        padding: 0;
        border: 1px solid var(--border);
        transition:
          border-color 0.2s ease,
          box-shadow 0.2s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .gift-item:hover {
        border-color: rgba(255, 204, 0, 0.45);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }

      .gift-item-image {
        width: 100%;
        aspect-ratio: 4/3;
        border-radius: 20px 20px 0 0;
        overflow: hidden;
        background: rgba(255, 204, 0, 0.06);
        flex-shrink: 0;
        position: relative;
      }

      .gift-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
      }

      .gift-item-image .no-image {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        border-radius: 0;
        background: transparent;
        color: var(--accent);
        font-size: 3rem;
        opacity: 0.8;
      }

      .gift-item-image .no-image i {
        display: block;
        line-height: 1;
      }

      .gift-item-image .no-image:not(.show) {
        display: none;
      }

      .gift-item-image .no-image.show {
        display: flex;
      }

      .gift-item-content {
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .no-image {
        height: 180px;
        background: rgba(255, 204, 0, 0.06);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        color: var(--accent);
        font-size: 2.5rem;
      }

      .gift-item h3 {
        color: var(--text);
        font-size: 1.25rem;
        font-weight: 800;
        margin-bottom: 10px;
        line-height: 1.35;
      }

      .gift-item p {
        color: var(--muted);
        font-size: 0.9rem;
        line-height: 1.5;
        margin-bottom: 16px;
        flex: 1;
      }

      .gift-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .cost {
        color: var(--accent);
        font-size: 1.4rem;
        font-weight: 800;
      }

      .stock {
        color: var(--muted);
        font-size: 0.9rem;
        padding: 6px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
      }

      .stock.active {
        background: rgba(0, 255, 136, 0.1);
        color: #00ff88;
      }

      .stock.inactive {
        background: rgba(255, 100, 100, 0.1);
        color: #ff6666;
      }

      .purchase-limit {
        color: var(--muted);
        font-size: 0.85rem;
        margin-bottom: 15px;
        text-align: center;
      }

      .purchase-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(
          135deg,
          rgba(255, 204, 0, 0.2),
          rgba(255, 204, 0, 0.1)
        );
        border: 1px solid rgba(255, 204, 0, 0.3);
        border-radius: 16px;
        color: var(--accent);
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .purchase-btn:hover:not(.disabled) {
        background: linear-gradient(
          135deg,
          rgba(255, 204, 0, 0.3),
          rgba(255, 204, 0, 0.2)
        );
        box-shadow: 0 4px 16px rgba(255, 204, 0, 0.2);
      }

      .purchase-btn.disabled {
        background: rgba(255, 255, 255, 0.05);
        color: var(--muted);
        border-color: var(--border);
        cursor: not-allowed;
        opacity: 0.7;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        border-radius: 16px;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 15px;
        width: 100%;
      }

      .status-pending {
        background: rgba(255, 204, 0, 0.15);
        color: var(--accent);
        border: 1px solid rgba(255, 204, 0, 0.3);
      }

      .status-accepted {
        background: rgba(0, 255, 136, 0.15);
        color: #00ff88;
        border: 1px solid rgba(0, 255, 136, 0.3);
      }

      .status-declined {
        background: rgba(255, 100, 100, 0.15);
        color: #ff6666;
        border: 1px solid rgba(255, 100, 100, 0.3);
      }

      .status-received {
        background: rgba(52, 152, 219, 0.15);
        color: #3498db;
        border: 1px solid rgba(52, 152, 219, 0.3);
      }

      .purchase-meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
      }

      .decline-reason {
        color: #ff8888;
        font-size: 0.85rem;
        padding: 10px;
        background: rgba(255, 100, 100, 0.1);
        border-radius: 12px;
        margin-top: 10px;
        border: 1px solid rgba(255, 100, 100, 0.2);
      }

      .user-info {
        color: var(--muted);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
      }

      .admin-section {
        display: none;
        margin-top: 40px;
        padding-top: 40px;
        border-top: 1px solid var(--border);
      }

      .admin-section h2 {
        color: var(--accent);
        font-size: 1.8rem;
        font-weight: 800;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .admin-item {
        background: rgba(64, 41, 88, 0.7);
      }

      .admin-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      .admin-actions button {
        flex: 1;
        padding: 12px;
        border-radius: 14px;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .activate-btn {
        background: rgba(0, 255, 136, 0.1);
        color: #00ff88;
        border: 1px solid rgba(0, 255, 136, 0.2);
      }

      .activate-btn:hover {
        background: rgba(0, 255, 136, 0.2);
        transform: translateY(-2px);
      }

      .deactivate-btn {
        background: rgba(255, 204, 0, 0.1);
        color: var(--accent);
        border: 1px solid rgba(255, 204, 0, 0.2);
      }

      .deactivate-btn:hover {
        background: rgba(255, 204, 0, 0.2);
        transform: translateY(-2px);
      }

      .delete-btn {
        background: rgba(255, 100, 100, 0.1);
        color: #ff6666;
        border: 1px solid rgba(255, 100, 100, 0.2);
      }

      .delete-btn:hover {
        background: rgba(255, 100, 100, 0.2);
        transform: translateY(-2px);
      }

      .empty-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 20px;
        background: rgba(64, 41, 88, 0.4);
        border-radius: 24px;
        border: 2px dashed var(--border);
      }

      .empty-state i {
        font-size: 4rem;
        color: var(--muted);
        margin-bottom: 25px;
        opacity: 0.5;
      }

      .empty-state h3 {
        color: var(--text);
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .empty-state p {
        color: var(--muted);
        font-size: 1.1rem;
        max-width: 400px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .loading-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 20px;
        background: rgba(64, 41, 88, 0.4);
        border-radius: 24px;
        border: 2px dashed var(--border);
      }

      .loading-state i {
        font-size: 4rem;
        color: var(--accent);
        margin-bottom: 25px;
        opacity: 0.7;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.4;
        }

        50% {
          opacity: 1;
        }

        100% {
          opacity: 0.4;
        }
      }

      .loading-state h3 {
        color: var(--text);
        font-size: 1.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .loading-state p {
        color: var(--muted);
        font-size: 1.1rem;
        max-width: 400px;
        margin: 0 auto;
        line-height: 1.6;
      }

      @media (max-width: 1200px) {
        .gift-shop-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (max-width: 992px) {
        .main-nav {
          padding: 0 20px;
          height: 70px;
        }

        .nav-buttons {
          display: none;
        }

        .nav-center {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .nav-points-always {
          display: flex !important;
        }

        .suggestion-container {
          display: none;
        }

        .mobile-menu-btn {
          display: flex;
        }

        .mobile-header-right {
          gap: 8px;

    <script>
      let currentUser = null;
      let userPoints = 0;

      const INITIAL_ITEMS_LIMIT = 4;
      const LOAD_MORE_ITEMS_LIMIT = 2;
      const INITIAL_PURCHASES_LIMIT = 4;
      const LOAD_MORE_PURCHASES_LIMIT = 2;

      let itemsTotal = null;
      let itemsSkip = 0;
      let itemsLoading = false;
      let allItems = [];
      let itemsObserver = null;

      let purchasesTotal = null;
      let purchasesSkip = 0;
      let purchasesLoading = false;
      let allPurchases = [];
      let purchasesObserver = null;
      let purchasesSort = "desc";

      let userPurchaseCounts = {};
      let historyLoaded = false;

      function ensureSentinel(listEl, id, cls) {
        if (!listEl) return null;
        let sentinel = document.getElementById(id);
        if (!sentinel) {
          sentinel = document.createElement("div");
          sentinel.id = id;
          sentinel.className = cls;
          listEl.appendChild(sentinel);
        }
        return sentinel;
      }

      function setSentinelLoading(sentinel, on) {
        if (!sentinel) return;
        sentinel.classList.toggle("loading", Boolean(on));
        sentinel.innerHTML = on
          ? `<div class="gift-loading-indicator">
            <span class="loading-dots" aria-hidden="true"><span></span><span></span><span></span></span>
            <span class="gift-loading-text">جاري التحميل...</span>
          </div>`
          : "";
      }

      function getPurchaseCardHtml(purchase) {
        const status = purchase.status || "pending";
        const statusClass = purchase.receivedConfirmed
          ? "status-received"
          : status === "accepted"
            ? "status-accepted"
            : status === "declined"
              ? "status-declined"
              : "status-pending";
        const statusText = purchase.receivedConfirmed
          ? "✅ تم الاستلام"
          : status === "accepted"
            ? "✅ تم القبول"
            : status === "declined"
              ? "❌ تم الرفض"
              : "⏳ قيد المراجعة";

        const purchasedAt = purchase.purchasedAt
          ? new Date(purchase.purchasedAt).toLocaleString("ar-EG")
          : "";

        const purchaseImg = purchase.itemId?.image
          ? `<div class="gift-item-image"><img src="${(purchase.itemId.image || "").replace(/"/g, "&quot;")}" alt="${(purchase.itemName || "").replace(/"/g, "&quot;")}" loading="lazy" onerror="this.style.display='none';var n=this.nextElementSibling;if(n)n.classList.add('show');"><div class="no-image"><i class="fas fa-gift"></i></div></div>`
          : `<div class="gift-item-image"><div class="no-image show"><i class="fas fa-gift"></i></div></div>`;

        return `
        <div class="gift-item">
          ${purchaseImg}
          <div class="gift-item-content">
            <h3>${(purchase.itemName || "").replace(/</g, "&lt;")}</h3>
            <p>${(purchase.itemId?.description || "").replace(/</g, "&lt;")}</p>
            <div class="cost">${purchase.cost} نقطة</div>
            <div class="status-badge ${statusClass}">${statusText}</div>
            ${purchasedAt ? `<div class="purchase-meta">${purchasedAt}</div>` : ""}
            ${
              purchase.status === "declined" && purchase.declineReason
                ? `<div class="decline-reason">السبب: ${String(purchase.declineReason).replace(/</g, "&lt;")}</div>`
                : ""
            }
          </div>
        </div>
      `;
      }

      function recomputePurchaseCountsFromAll() {
        userPurchaseCounts = {};
        (allPurchases || []).forEach((purchase) => {
          const status =
            purchase && purchase.status ? purchase.status : "pending";
          const key = purchase && (purchase.itemId?._id || purchase.itemId);
          if (!key) return;
          if (!userPurchaseCounts[key]) userPurchaseCounts[key] = 0;
          if (status === "pending" || status === "accepted") {
            userPurchaseCounts[key] += 1;
          }
        });
      }

      function renderPurchases() {
        const list = document.getElementById("my-purchases-list");
        if (!list) return;
        if (!allPurchases.length) {
          list.innerHTML =
            '<div class="empty-state"><i class="fas fa-history"></i><h3>لا توجد طلبات</h3><p>لم تقم بشراء أي هدايا بعد</p></div>';
          return;
        }
        list.innerHTML = allPurchases.map(getPurchaseCardHtml).join("");
      }

      async function fetchPurchasesPage(limit, skip, sort) {
        const params = new URLSearchParams({
          limit: String(limit),
          skip: String(skip),
          sort: String(sort || "desc"),
        });
        const res = await fetch(
          "/api/gift-shop/my-purchases?" + params.toString(),
        );
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || "تعذر تحميل الطلبات");
        return {
          purchases: Array.isArray(data.purchases) ? data.purchases : [],
          total: typeof data.total === "number" ? data.total : null,
        };
      }

      async function loadMyPurchases(reset) {
        const list = document.getElementById("my-purchases-list");
        if (!list || purchasesLoading) return;

        if (reset !== false) {
          purchasesSkip = 0;
          purchasesTotal = null;
          allPurchases = [];
          list.innerHTML =
            '<div class="loading-state"><span class="loading-dots" aria-hidden="true"><span></span><span></span><span></span></span><p>جاري التحميل...</p></div>';
        }

        purchasesLoading = true;
        const requestLimit =
          purchasesSkip === 0
            ? INITIAL_PURCHASES_LIMIT
            : LOAD_MORE_PURCHASES_LIMIT;
        const sentinelId = "purchases-sentinel";
        const sentinel =
          purchasesSkip > 0
            ? ensureSentinel(list, sentinelId, "gift-list-sentinel")
            : null;
        if (sentinel) setSentinelLoading(sentinel, true);

        try {
          const page = await fetchPurchasesPage(
            requestLimit,
            purchasesSkip,
            purchasesSort,
          );
          if (purchasesTotal == null && page.total != null)
            purchasesTotal = page.total;
          const purchases = page.purchases || [];

          if (purchasesSkip === 0 && purchases.length === 0) {
            list.innerHTML =
              '<div class="empty-state"><i class="fas fa-history"></i><h3>لا توجد طلبات</h3><p>لم تقم بشراء أي هدايا بعد</p></div>';
            return;
          }

          allPurchases = allPurchases.concat(purchases);
          purchasesSkip += purchases.length;
          recomputePurchaseCountsFromAll();
          renderPurchases();

          const hasMore =
            purchases.length > 0 &&
            (purchasesTotal == null || purchasesSkip < purchasesTotal);
          if (hasMore) {
            const s = ensureSentinel(list, sentinelId, "gift-list-sentinel");
            if (
              s &&
              !s._observerBound &&
              typeof IntersectionObserver === "function"
            ) {
              if (!purchasesObserver) {
                purchasesObserver = new IntersectionObserver(
                  (entries) => {
                    if (entries && entries[0] && entries[0].isIntersecting)
                      loadMyPurchases(false);
                  },
                  { root: null, rootMargin: "240px", threshold: 0 },
                );
              }
              purchasesObserver.observe(s);
              s._observerBound = true;
            }
          } else {
            document.getElementById(sentinelId)?.remove();
          }

          if (itemsSkip > 0) renderItems();
        } catch (error) {
          console.error("Error loading purchases:", error);
          if (purchasesSkip === 0) {
            list.innerHTML =
              '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>حدث خطأ</h3><p>تعذر تحميل الطلبات</p></div>';
          }
        } finally {
          purchasesLoading = false;
          const s = document.getElementById(sentinelId);
          if (s) setSentinelLoading(s, false);
        }
      }

      function getItemCardHtml(item) {
        const purchaseLimit =
          typeof item.purchaseLimit === "number" ? item.purchaseLimit : -1;
        const key = item._id;
        const alreadyPurchased = userPurchaseCounts[key] || 0;
        const reachedLimit =
          purchaseLimit !== -1 && alreadyPurchased >= purchaseLimit;
        const disabled =
          userPoints < item.cost ||
          (item.stock !== -1 && item.stock <= 0) ||
          reachedLimit;

        let buttonLabel = "شراء الآن";
        if (userPoints < item.cost) buttonLabel = "نقاط غير كافية";
        else if (item.stock !== -1 && item.stock <= 0)
          buttonLabel = "غير متوفر";
        else if (reachedLimit) buttonLabel = "وصلت للحد الأقصى";

        const imgHtml = item.image
          ? `<div class="gift-item-image"><img src="${String(item.image).replace(/"/g, "&quot;")}" alt="${String(item.name || "").replace(/"/g, "&quot;")}" loading="lazy" onerror="this.style.display='none';var n=this.nextElementSibling;if(n)n.classList.add('show');"><div class="no-image"><i class="fas fa-gift"></i></div></div>`
          : `<div class="gift-item-image"><div class="no-image show"><i class="fas fa-gift"></i></div></div>`;

        return `
        <div class="gift-item">
          ${imgHtml}
          <div class="gift-item-content">
            <h3>${String(item.name || "").replace(/</g, "&lt;")}</h3>
            <p>${String(item.description || "").replace(/</g, "&lt;")}</p>
            <div class="gift-meta">
              <div class="cost">${item.cost} نقطة</div>
              ${item.stock !== -1 ? `<span class="stock">المتبقي: ${item.stock}</span>` : ""}
            </div>
            ${purchaseLimit !== -1 ? `<div class="purchase-limit">الحد: ${purchaseLimit} (طلبت: ${alreadyPurchased})</div>` : ""}
            <button onclick="purchaseItem('${String(item._id)}', ${Number(item.cost) || 0}, '${String(item.name || "").replace(/'/g, "\\'")}')" ${disabled ? "disabled" : ""} class="purchase-btn ${disabled ? "disabled" : ""}">
              <i class="fas fa-shopping-cart"></i>
              ${buttonLabel}
            </button>
          </div>
        </div>
      `;
      }

      function renderItems() {
        const list = document.getElementById("items-list");
        if (!list) return;
        const active = (allItems || []).filter((i) => i && i.active);
        if (!active.length) {
          list.innerHTML =
            '<div class="empty-state"><i class="fas fa-gift"></i><h3>لا توجد هدايا</h3><p>لا توجد هدايا متاحة حالياً</p></div>';
          return;
        }
        list.innerHTML = active.map(getItemCardHtml).join("");
      }

      async function fetchItemsPage(limit, skip) {
        const params = new URLSearchParams({
          limit: String(limit),
          skip: String(skip),
        });
        const res = await fetch("/api/gift-shop/items?" + params.toString());
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || "تعذر تحميل الهدايا");
        return {
          items: Array.isArray(data.items) ? data.items : [],
          total: typeof data.total === "number" ? data.total : null,
        };
      }

      async function loadItems(reset) {
        const list = document.getElementById("items-list");
        if (!list || itemsLoading) return;

        if (reset !== false) {
          itemsSkip = 0;
          itemsTotal = null;
          allItems = [];
          list.innerHTML =
            '<div class="loading-state"><span class="loading-dots" aria-hidden="true"><span></span><span></span><span></span></span><p>جاري التحميل...</p></div>';
        }

        itemsLoading = true;
        const requestLimit =
          itemsSkip === 0 ? INITIAL_ITEMS_LIMIT : LOAD_MORE_ITEMS_LIMIT;
        const sentinelId = "items-sentinel";
        const sentinel =
          itemsSkip > 0
            ? ensureSentinel(list, sentinelId, "gift-list-sentinel")
            : null;
        if (sentinel) setSentinelLoading(sentinel, true);

        try {
          const page = await fetchItemsPage(requestLimit, itemsSkip);
          if (itemsTotal == null && page.total != null) itemsTotal = page.total;
          const items = page.items || [];

          allItems = allItems.concat(items);
          itemsSkip += items.length;
          renderItems();

          const hasMore =
            items.length > 0 && (itemsTotal == null || itemsSkip < itemsTotal);
          if (hasMore) {
            const s = ensureSentinel(list, sentinelId, "gift-list-sentinel");
            if (
              s &&
              !s._observerBound &&
              typeof IntersectionObserver === "function"
            ) {
              if (!itemsObserver) {
                itemsObserver = new IntersectionObserver(
                  (entries) => {
                    if (entries && entries[0] && entries[0].isIntersecting)
                      loadItems(false);
                  },
                  { root: null, rootMargin: "240px", threshold: 0 },
                );
              }
              itemsObserver.observe(s);
              s._observerBound = true;
            }
          } else {
            document.getElementById(sentinelId)?.remove();
          }
        } catch (error) {
          console.error("Error loading items:", error);
          if (itemsSkip === 0) {
            list.innerHTML =
              '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>حدث خطأ</h3><p>تعذر تحميل الهدايا</p></div>';
          }
        } finally {
          itemsLoading = false;
          const s = document.getElementById(sentinelId);
          if (s) setSentinelLoading(s, false);
        }
      }

      async function loadUserInfo() {
        try {
          const response = await fetch("/api/user-info");
          const data = await response.json().catch(() => ({}));
          if (!data.isAuthenticated) {
            window.location.href = "/login";
            return;
          }
          currentUser = data;
        } catch (error) {
          console.error("Error fetching user info:", error);
        }
      }

      async function loadPoints() {
        try {
          const response = await fetch("/api/gift-shop/my-points");
          const data = await response.json().catch(() => ({}));
          userPoints = data.points || 0;
          const navPoints = document.getElementById("pointsValue");
          if (navPoints) navPoints.textContent = userPoints;
        } catch (error) {
          console.error("Error loading points:", error);
        }
      }

      function resolveGradeCandidate(source) {
        if (!source) return null;
        if (typeof source.grade === "string" && source.grade.trim())
          return source.grade.trim();
        if (Array.isArray(source.gradeAccess) && source.gradeAccess.length) {
          const candidate = source.gradeAccess.find(
            (v) => typeof v === "string" && v.trim(),
          );
          if (candidate) return candidate.trim();
        }
        if (typeof source.landing === "string") {
          const m = source.landing.match(/\/grades\/([^/]+)/);
          if (m) return m[1];
        }
        const pathMatch = window.location.pathname.match(/\/grades\/([^/]+)/);
        return pathMatch ? pathMatch[1] : null;
      }

      function applySuggestionLinks(grade) {
        const suggestionLink = document.getElementById("suggestionLink");
        const mobileSuggestionLink = document.getElementById(
          "mobileSuggestionLink",
        );
        if (suggestionLink)
          suggestionLink.href = `/grades/${grade}/suggestion/ektm3at`;
        if (mobileSuggestionLink)
          mobileSuggestionLink.href = `/grades/${grade}/suggestion/ektm3at`;
      }

      function applyGradeLinks(grade) {
        const gradePageLink = document.getElementById("gradePageLink");
        const mobileGradeLink = document.getElementById("mobileGradeLink");
        if (gradePageLink) gradePageLink.href = `/grades/${grade}`;
        if (mobileGradeLink) mobileGradeLink.href = `/grades/${grade}`;
      }

      function hideCurrentPageFromNav(currentPage) {
        document.querySelectorAll("[data-page]").forEach((el) => {
          if (el.getAttribute("data-page") === currentPage)
            el.style.display = "none";
        });
      }

      async function purchaseItem(itemId, cost, itemName) {
        const result = await Swal.fire({
          title: "تأكيد الشراء",
          text: `هل أنت متأكد أنك تريد شراء "${itemName}" مقابل ${cost} نقطة؟`,
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "نعم، شراء",
          cancelButtonText: "إلغاء",
          confirmButtonColor: "#ffcc00",
          cancelButtonColor: "#666",
        });
        if (!result.isConfirmed) return;

        try {
          const response = await fetch("/api/gift-shop/purchase", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ itemId }),
          });
          const resultData = await response.json().catch(() => ({}));
          if (!response.ok) throw new Error(resultData.message || "فشل الشراء");

          await Swal.fire({
            title: "تم بنجاح!",
            text: "تم تقديم طلب الشراء بنجاح! سنراجع هديتك وسنتواصل معك قريباً.",
            icon: "success",
            confirmButtonText: "حسنًا",
            confirmButtonColor: "#ffcc00",
          });

          await loadPoints();
          await loadItems();
          if (historyLoaded) await loadMyPurchases();
        } catch (error) {
          Swal.fire({
            title: "خطأ!",
            text: error.message || "تعذر إتمام الشراء",
            icon: "error",
            confirmButtonText: "حسنًا",
          });
        }
      }

      function initSectionTabs() {
        const tabBtns = document.querySelectorAll(".section-tab-btn");
        const shopSection = document.getElementById("shop-section");
        const purchasesSection = document.getElementById("purchases-section");
        if (!tabBtns.length || !shopSection || !purchasesSection) return;
        tabBtns.forEach((btn) => {
          btn.addEventListener("click", function () {
            const tab = this.getAttribute("data-tab");
            tabBtns.forEach((b) => {
              const active = b.getAttribute("data-tab") === tab;
              b.classList.toggle("active", active);
              b.setAttribute("aria-pressed", active ? "true" : "false");
            });
            shopSection.classList.toggle("hidden", tab !== "shop");
            purchasesSection.classList.toggle("hidden", tab !== "purchases");
            if (tab === "purchases" && !historyLoaded) {
              historyLoaded = true;
              loadMyPurchases();
            }
          });
        });
      }

      async function initNavControls() {
        const mobileMenuBtn = document.getElementById("mobileMenuBtn");
        const mobileDropdown = document.getElementById("mobileDropdown");
        if (mobileMenuBtn && mobileDropdown) {
          mobileMenuBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            const isOpen = mobileDropdown.classList.toggle("active");
            mobileMenuBtn.classList.toggle("open", isOpen);
          });
        }

        const suggestionBtn = document.getElementById("suggestionBtn");
        const suggestionDropdown =
          document.getElementById("suggestionDropdown");
        const desktopArrow = document.getElementById("desktopArrow");

        const mobileSuggestionBtn = document.getElementById(
          "mobileSuggestionBtn",
        );
        const mobileSuggestionMenu = document.getElementById(
          "mobileSuggestionMenu",
        );
        const mobileArrow = document.getElementById("mobileArrow");

        if (suggestionBtn && suggestionDropdown) {
          suggestionBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            suggestionDropdown.classList.toggle("active");
            if (desktopArrow) desktopArrow.classList.toggle("rotated");
          });
        }

        if (mobileSuggestionBtn && mobileSuggestionMenu) {
          mobileSuggestionBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            mobileSuggestionMenu.classList.toggle("active");
            if (mobileArrow) mobileArrow.classList.toggle("rotated");
          });
        }

        document.addEventListener("click", function (event) {
          if (
            mobileMenuBtn &&
            mobileDropdown &&
            !mobileMenuBtn.contains(event.target) &&
            !mobileDropdown.contains(event.target)
          ) {
            mobileDropdown.classList.remove("active");
            mobileMenuBtn.classList.remove("open");
          }
          if (
            suggestionBtn &&
            suggestionDropdown &&
            !suggestionBtn.contains(event.target) &&
            !suggestionDropdown.contains(event.target)
          ) {
            suggestionDropdown.classList.remove("active");
            if (desktopArrow) desktopArrow.classList.remove("rotated");
          }
          if (
            mobileSuggestionBtn &&
            mobileSuggestionMenu &&
            !mobileSuggestionBtn.contains(event.target) &&
            !mobileSuggestionMenu.contains(event.target)
          ) {
            mobileSuggestionMenu.classList.remove("active");
            if (mobileArrow) mobileArrow.classList.remove("rotated");
          }
        });

        async function performLogout() {
          const result = await Swal.fire({
            title: "تسجيل الخروج",
            text: "هل تريد فعلاً تسجيل الخروج من النظام؟",
            icon: "question",
            iconColor: "#ffcc00",
            showCancelButton: true,
            confirmButtonText: "نعم، تسجيل خروج",
            cancelButtonText: "إلغاء",
            confirmButtonColor: "#e74c3c",
            cancelButtonColor: "#666",
            background: "#2a1b3c",
            color: "#fff",
            backdrop: "rgba(0,0,0,0.8)",
            allowOutsideClick: false,
          });
          if (!result.isConfirmed) return;
          try {
            const response = await fetch("/logout", { method: "POST" });
            if (response.ok) {
              window.location.href = "/";
              return;
            }
          } catch (e) {
            console.error("Logout error:", e);
          }
          window.location.href = "/";
        }

        document
          .getElementById("logoutBtn")
          ?.addEventListener("click", performLogout);
        document
          .getElementById("logoutBtnMobile")
          ?.addEventListener("click", performLogout);
      }

      document.addEventListener("DOMContentLoaded", async () => {
        initSectionTabs();

        await loadUserInfo();
        await loadPoints();
        await loadItems();

        const grade = resolveGradeCandidate(currentUser);
        if (grade) {
          applyGradeLinks(grade);
          applySuggestionLinks(grade);
        }
        hideCurrentPageFromNav("gift-shop");

        await initNavControls();
      });
    </script>

    <script src="/scripts/notifications.js" defer></script>
